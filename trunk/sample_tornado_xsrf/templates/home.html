<html>
  <head>
    <title>Home</title>
    <meta content="">
    <style></style>
  </head>
  <body>
	<form method="get" action="search" >
		<fieldset>
			<legend>Search contacts</legend>
				<input type="text" name="text"/>
				<input type="submit" value="Search">
		</fieldset>
	</form>
	<form method="post" action="register" >
		<fieldset>
			<legend>Register contact</legend>
			{% raw xsrf_form_html() %}
			<dl>
				<dt><label for="lastname">Last name:</label></dt>
				<dd><input type="text" id="lastname" name="lastname" /></dd>
			</dl>
			<dl>
				<dt><label for="firstname">First name:</label></dt>
				<dd><input type="text" id="firstname" name="firstname" /></dd>
			</dl>
			<dl>
				<dt><label for="phone">Phone:</label></dt>
				<dd><input type="text" id="phone" name="phone" /></dd>
			</dl>
			<dl>
				<dt><label for="email">E-mail:</label></dt>
				<dd><input type="text" id="email" name="email" /></dd>
			</dl>
			<dl>
				<dt></dt>
				<dd><input type="submit" value="Register" /></dd>
			</dl>
		</fieldset>
	</form>
  </body>
</html>
