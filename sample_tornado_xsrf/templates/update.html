<html>
  <head>
    <title>Delete contact</title>
    <meta content="">
    <style></style>
  </head>
  <body>
	<a href="/">Go to Home</a>
	<form method="get" action="/search" >
		<fieldset>
			<legend>Search contacts</legend>
				<input type="text" name="text" value="{{ text }}"/>
				<input type="submit" value="Search">
		</fieldset>
	</form>
	<form method="post" action="/update" >
		<fieldset>
			<legend>Update contact</legend>
			{% raw xsrf_form_html() %}
			<input type="hidden" name="idcontact" value="{{ idcontact }}" />
			<dl>
				<dt><label for="lastname">Last name:</label></dt>
				<dd><input type="text" id="lastname" name="lastname" value="{{ lastname }}" /></dd>
			</dl>
			<dl>
				<dt><label for="firstname">First name:</label></dt>
				<dd><input type="text" id="firstname" name="firstname" value="{{ firstname }}" /></dd>
			</dl>
			<dl>
				<dt><label for="phone">Phone:</label></dt>
				<dd><input type="text" id="phone" name="phone" value="{{ phone }}" /></dd>
			</dl>
			<dl>
				<dt><label for="email">E-mail:</label></dt>
				<dd><input type="text" id="email" name="email" value="{{ email }}" /></dd>
			</dl>
			<dl>
				<dt></dt>
				<dd><input type="submit" value="Update" /></dd>
			</dl>
		</fieldset>
	</form>
  </body>
</html>
